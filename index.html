<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
		<title>MyFunWords Widget</title>
		<script type="module" src="./index.js"></script>
		<style>
			body {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: 1rem;
			}
			.inner {
				width: min(100% - 3rem, 48rem);
				margin-inline: auto;
				padding-block: 3rem;
			}
			.tagline {
				max-width: 65ch;
				font-size: 1.5rem;
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<div class="outer">
					<div class="inner">
						<myfun-words interval="2500"></myfun-words>
						<p class="tagline">
							From humble beginnings, we now offer a complete educational program.
						</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
